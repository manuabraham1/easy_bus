{% include 'user_header.html' %}
<section class="search-bus">
    <h2>Search Bus</h2>
    <form id="searchForm">
      <div class="search-form">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>
      </div>
      <div class="search-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="search-form">
        <label for="date">Date of Travel:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="search-form">
        <label for="date">Departure Time:</label>
        <select name="departure_time" id="textbox" required>
          <option value="Before 6 am">Before 6 am</option>
          <option value="6am to 12 pm">6am to 12 pm</option>
          <option value="12pm to 6 pm">12pm to 6 pm</option>
          <option value="After 6 pm">After 6 pm</option>
        </select>
      </div>
      <div class="search-form">
        <button type="submit">Search</button>
      </div>
    </form>

    <div class="search-results">
      <!-- Display search results here -->
      <h3>Search Results</h3>
      <ul>
        <li>
          <h4>Bus 1</h4>
          <p>Departure: 8:00 AM</p>
          <p>Arrival: 12:00 PM</p>
          <p>Price: $20</p>
          <button>Book Now</button>
        </li>
        <li>
          <h4>Bus 2</h4>
          <p>Departure: 9:00 AM</p>
          <p>Arrival: 1:00 PM</p>
          <p>Price: $25</p>
          <button>Book Now</button>
        </li>
        <!-- Add more search results here -->
      </ul>
    </div>
</section>
