{% include 'public_header.html' %}
<div class="login-container">
    <div class="card">
      <h2>Create an Account</h2>
      <form method="post">
        <div class="form-login">
          <label for="name">First Name:</label>
          <input type="text" id="textbox" name="fname" required>
        </div>
        <div class="form-login">
            <label for="name">Last Name:</label>
            <input type="text" id="textbox" name="lname" required>
        </div>
        <div class="form-login">
          <b>Gender: </b>
          &nbsp;Male
          <input type="radio" id="gender" name="gender" value="Male" required>&nbsp;&nbsp;&nbsp;&nbsp;
          Female
          <input type="radio" id="gender" name="gender" value="Female">
        </div>
        <div class="form-login">
          <label for="email">Email:</label>
          <input type="email" id="textbox" name="email" required>
        </div>
        <div class="form-login">
            <label for="phone">Phone:</label>
            <input type="text" id="textbox" name="phone" pattern="[0-9]{10}" title="Please enter a 10 digit phone number" required>
        </div>
        <div class="form-login">
            <label for="phone">Date of Birth:</label>
            <input type="date" id="textbox" name="dob" required>
        </div>
        <div class="form-login">
          <label for="password">Username:</label>
          <input type="text" id="textbox" name="username" required>
        </div>
        <div class="form-login">
          <label for="password">Password:</label>
          <input type="password" id="textbox" name="password" required>
        </div>
        <div class="form-login">
          <button type="submit" class="login-button">Sign Up</button>
        </div>
      </form>
      <div class="login-link">
        Already have an account? <a href="login">Log In</a>
      </div>
    </div>
</div>
